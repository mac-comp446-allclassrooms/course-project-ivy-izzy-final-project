{% extends "base.html" %}

{% block content %}

<body >
    <h1 style="margin-top:3em;">Edit your Profile Page Layout :3</h1>

    <div class="form-container">
        <form action="/update-profile" method="post">
            {{ form.hidden_tag() }}
            {{ form.username_change }}
            <label for="profile_pic_placement">Profile Pic Placement</label>
            <img class="profile-icon" src="../images/template2.png" alt="Profile picture" style="width: 33em; height:30em ;">
            {{ form.profile_pic_placement}}        
            <input id="submit-button" type="submit" value="Submit" class="btn btn-block btn-primary">
        </form>
    </div>
</body>

<link rel="stylesheet" href="styles/editProfile.css">

{% endblock content %}

{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="styles/homefeed.css">

<div class="post">
  <div class="content">
    <a href="{{url_for('searchprofile', username=post_user.username)}}">
      <div class="pic-and-username">
        <img class="profile-icon" src="../images/profile-icon.png" alt="Profile picture">
        <p style="text-align: center;" class="username">{{ post_user.username }}</p>
      </div>
    </a>
    <div class="content-and-comments">
      <h2> {{ postz.post_title }}</h2>
      <p> {{ postz.post_content }}</p>
      <div class="comments">

      </div>
    </div>
  </div>
</div>

{% endblock content %}
